<html>
<head>
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <!--polyfills for IE11-->
    <script crossorigin src="https://unpkg.com/core-js-bundle@3.3.2/minified.js"></script>
    <!--dependencies-->
    <script crossorigin src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <!--library-->
    <script src="dist/docx-preview.js"></script>
</head>
<body>
    <div class="toolbar">
        <input id="files" type="file" id="files" accept=".docx"/>    
        <button id="loadButton">load</button>
    </div>
 
    <div id="doc">
    </div>

    <script>

        document.getElementById("loadButton").addEventListener("click", loadDocx);

        function loadDocx() {
            var file = document.getElementById("files").files[0];
            var container = document.getElementById("doc");

            docx.defaults.trimXmlDeclaration = true;
            
            docx.renderAsync(file, container, null, { 
                debug: true,
                experimental: true,
                keepOrigin: true
            }).then(function(x){ console.log(x); });
        }
    </script>
</body>
</html>
